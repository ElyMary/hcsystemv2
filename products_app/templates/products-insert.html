<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Products</title>
</head>
<style>
    table {
        border: 8px outset;
        border-radius: 10px;
        border-spacing: 10px;
        padding: 20px;
        margin-left: auto;
        margin-right: auto;
    }

    th,
    td {
        padding: 5px;
    }
</style>

<body>
    <h2 style="text-align:center"> Enter Details of Products </h2>
    <form method="POST">
        {% csrf_token %}
        <table style="width:50%" align="center">            
            <tr>
                <td>Product Code</td>
                <td><input type="text" placeholder="Auto Generated" name="productcode" disabled> </td>
            </tr>
            <tr>
                <td>Product Name</td>
                <td><input type="text" placeholder="Enter Product Name" name="productname"> </td>
            </tr>
            <tr>
                <td>Product Shortname</td>
                <td><input type="text" placeholder="Enter Product Shortname" name="productshortname"> </td>
            </tr>
            <tr>
                <td>Description</td>
                <td><input type="text" placeholder="Enter Description" name="productdescription"> </td>
            </tr>
            <tr>
                <td>Remarks</td>
                <td><input type="text" placeholder="Enter Remarks" name="remarks"> </td>
            </tr>
            <tr>
                <td colspan="2" align="center"><input type="submit" class="btn btn-success"> </td>
            </tr>
        </table>

        <br><br>
        <div class="alert alert-danger" role="alert">
            Do you want see Information of Products?
        </div>

        <p>
            <a href="{% url 'products-show' %}">Go To Products Information--></a>
        </p>
    </form>
</body>

</html>
