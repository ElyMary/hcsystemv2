{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'js/jquery-ui-1.13.2/jquery-ui.min.css' %}">
    <script src="{% static 'js/jquery-3.7.1.min.js' %}"></script>
    <script src="{% static 'js/jquery-ui-1.13.2/jquery-ui.min.js' %}"></script>
    <!-- <link rel="stylesheet" href="/hmosystem/globalstatic/js/jquery-ui-1.13.2/jquery-ui.min.css">
    <script src="/hmosystem/globalstatic/js/jquery-3.7.1.min.js"></script>
    <script src="/hmosystem/globalstatic/js/jquery-ui-1.13.2/jquery-ui.min.js"></script> -->
    <title>Add Plans</title>
</head>
<style>
    table {
        border: 8px outset;
        border-radius: 10px;
        border-spacing: 10px;
        padding: 20px;
        margin-left: auto;
        margin-right: auto;
    }

    th,
    td {
        padding: 5px;
    }
</style>

<body>
    <h2 style="text-align:center"> Enter Details of Plans </h2>
    <form method="POST">
        {% csrf_token %}
        <table style="width:50%" align="center">            
            <tr>
                <td>Product Code</td>
                <td><input type="text" placeholder="Auto Generated" name="plancode" disabled> </td>
            </tr>
            <tr>
                <td>Plan Type</td>
                <td>
                    <input type="hidden" placeholder="(Auto)" name="plantype" id="plantype">
                    <input type="text" placeholder="(Auto)" name="plantype1" id="plantype1" disabled>
                </td>
            </tr>
            <tr>
                <td>Choose a Product</td>
                <td>
                    <select name="productcode" id="productcode">
                    {% for product in products %}
                        <option value="{{ product.productcode }}">{{ product.productname }}</option>
                    {% endfor %}
                    </select>
                </td>
            </tr>
            <tr>
                <td>Choose a Room</td>
                <td>
                    <select name="roomcode" id="roomcode">
                    {% for room in rooms %}
                        <option value="{{ room.roomcode }}">{{ room.roomname }}</option>
                    {% endfor %}
                    </select>
                </td>
            </tr>
            <tr>
                <td>Choose a Member Type</td>
                <td>
                    <select name="membertypecode" id="membertypecode">
                    {% for membertype in membertypes %}
                        <option value="{{ membertype.membertypecode }}">{{ membertype.membertypename }}</option>
                    {% endfor %}
                    </select>
                </td>
            </tr>
            <tr>
                <td>Age(from)</td>
                <td><input type="text" placeholder="Enter Min. Age" name="agefrom"> </td>
            </tr>
            <tr>
                <td>Age(to)</td>
                <td><input type="text" placeholder="Enter Max. Age" name="ageto"> </td>
            </tr>
            <tr>
                <td>Premium</td>
                <td><input type="text" placeholder="Enter Premium" name="premiumamount" id="premiumamount"> </td>
            </tr>
            <tr>
                <td>Limit</td>
                <td><input type="text" placeholder="Enter Benefit Limit" name="benefitlimit"> </td>
            </tr>
            <tr>
                <td>Choose a Limit Type</td>
                <td>
                    <select name="limittypecode" id="limittypecode">
                    {% for limittype in limittypes %}
                        <option value="{{ limittype.limittypecode }}">{{ limittype.limittypeshortname }}</option>
                    {% endfor %}
                    </select>
                </td>
            </tr>
            <tr>
                <td>Access</td>
                <td>
                    <input type="hidden" id="withtophospital" name="withaccesstotophospital" >
                    <input type="checkbox" id="withtophospital1" name="withaccesstotophospital1">
                    <!--<label for="withtophospital"> Access</label>-->
                </td>
            </tr>
            <tr>
                <td>Remarks</td>
                <td><input type="text" placeholder="Enter Remarks" name="remarks"> </td>
            </tr>
            <tr>
                <td colspan="2" align="center"><input type="submit" class="btn btn-success"> </td>
            </tr>
        </table>

        <br><br>
        <div class="alert alert-danger" role="alert">
            Do you want see Information of Plans?
        </div>

        <p>
            <a href="{% url 'plan-show' %}">Go To Plan Information--></a>
        </p>
    </form>
    <script src="{% static 'js/plan.js' %}"></script>
    <!-- <script src="/hmosystem/plan_app/static/js/plan.js"></script> -->
</body>

</html>
