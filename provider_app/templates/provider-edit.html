<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Provider</title>
    <style>
        table {
            border: 8px outset;
            border-radius: 10px;
            border-spacing: 10px;
            padding: 20px;
            margin-left: auto;
            margin-right: auto;
        }

        th,
        td {
            padding: 5px;
        }
    </style>
</head>

<body>
    <h2 style="text-align:center"> Update Details of Provider </h2>
    <form method="POST">
        {% csrf_token %}
        <table style="width:50%" align="center">
            <tr>
                <td>Provider Code</td>
                <td><input type="text" value="{{ providers.providercode }}" name="providercode" disabled></td>
            </tr> 
            <tr>
                <td>Category Code</td>
                <td><input type="text" value="{{ providers.categorycode }}" name="categorycode"></td>
            </tr>
            <tr>
                <td>Provider Name</td>
                <td><input type="text" value="{{ providers.providername }}" name="providername"></td>
            </tr>
            <tr>
                <td>TIN No.</td>
                <td><input type="text" value="{{ providers.tin }}" name="tin"></td>
            </tr>
            <tr>
                <td>Address</td>
                <td><input type="text" value="{{ providers.address }}" name="address"></td>
            </tr>
            <tr>
                <td>Location Code</td>
                <td><input type="text" value="{{ providers.locationcode }}" name="locationcode"></td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="email" value="{{ providers.emailaddress }}" name="emailaddress"></td>
            </tr>
            <tr>
                <td>Contact Person</td>
                <td><input type="text" value="{{ providers.contactperson }}" name="contactperson"></td>
            </tr>
            <tr>
                <td>Landline</td>
                <td><input type="text" value="{{ providers.landline }}" name="landline"></td>
            </tr>
            <tr>
                <td>Mobile No.</td>
                <td><input type="text" value="{{ providers.mobilenumber }}" name="mobilenumber"></td>
            </tr>
            <tr>
                <td>Remarks</td>
                <td><input type="text" value="{{ providers.remarks }}" name="remarks"></td>
            </tr>
            <tr>
                <td colspan="2" align="center"><input type="submit" class="btn btn-success"></td>
            </tr>
        </table>
    </form>
</body>

</html>
