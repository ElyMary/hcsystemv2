<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Providers</title>
</head>
<style>
    table {
        border: 8px outset;
        border-radius: 10px;
        border-spacing: 10px;
        padding: 20px;
        margin-left: auto;
        margin-right: auto;
    }

    th,
    td {
        padding: 5px;
    }
</style>

<body>
    <h2 style="text-align:center"> Add Category </h2>
    <form method="POST">
        {% csrf_token %}
        <span>
            {% for msg in messages %}
                {{ msg }}
            {% endfor %}
        </span>
        <table style="width:50%" align="center">
            <tr>
                <td>Category Name</td>
                <td><input type="text" placeholder="Enter Category Name" name="providercategoryname"> </td>
            </tr>
            <tr>
                <td>Category Shortname</td>
                <td><input type="text" placeholder="Enter Category Shortname" name="providercategoryshortname"> </td>
            </tr>
            <tr>
                <td>Remarks</td>
                <td><input type="text" placeholder="Enter Remarks" name="remarks"> </td>
            </tr>
            <tr>
                <td>Order No.</td>
                <td><input type="text" placeholder="Enter Order Number" name="ordernumber" value="{{ ordernumber_nextvalue }}"> </td>
            </tr>
            <tr>
                <td colspan="2" align="center"><input type="submit" class="btn btn-success"> </td>
            </tr>
        </table>

        <br><br>
        <div class="alert alert-danger" role="alert">
            Do you want see Information of Providers?
        </div>

        <p>
            <a href="{% url 'provider-show' %}">Go To Providers Information--></a><br>
            <a href="{% url 'provider-categ-show' %}">Go To Category List--></a>
        </p>
    </form>
</body>

</html>
