<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Limit Type(s)</title>
</head>
<style>
    table {
        border: 8px outset;
        border-radius: 10px;
        border-spacing: 10px;
        padding: 20px;
        margin-left: auto;
        margin-right: auto;
    }

    th,
    td {
        padding: 5px;
    }
</style>

<body>
    <h2 style="text-align:center"> Enter Details of Limit Type </h2>
    <form method="POST">
        {% csrf_token %}
        <table style="width:50%" align="center">            
            <tr>
                <td>Limit Type Code</td>
                <td><input type="text" placeholder="Auto Generated" name="limittypecode" disabled> </td>
            </tr>
            <tr>
                <td>Limit Type Name</td>
                <td><input type="text" placeholder="Enter Limit Name" name="limittypename"> </td>
            </tr>
            <tr>
                <td>Limit Type Shortname</td>
                <td><input type="text" placeholder="Enter Limit Shortname" name="limittypeshortname"> </td>
            </tr>
            <tr>
                <td>Limit Type Unit</td>
                <td><input type="text" placeholder="Enter Limit Type Unit" name="limittypeunit"> </td>
            </tr>
            <tr>
                <td>Remarks</td>
                <td><input type="text" placeholder="Enter Remarks" name="remarks"> </td>
            </tr>
            <tr>
                <td colspan="2" align="center"><input type="submit" class="btn btn-success"> </td>
            </tr>
        </table>

        <br><br>
        <div class="alert alert-danger" role="alert">
            Do you want see Information of Limit Types?
        </div>

        <p>
            <a href="{% url 'limittype-show' %}">Go To Limit Types Information--></a>
        </p>
    </form>
</body>

</html>
